<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Block Market</title>
</head>

<body>
  
  <header class="header-nav container">
    <h1>Block Market</h1>
    
    <nav>
       <a onclick="openlogin()">Log in</a>
       <a href="">Sign up</a>
    </nav>
  </header>
  
  <div class="popup-forms" id="login">
    <form class="form-container">
      <h2>Log in</h2>
      <label for="email"><p class="labels">Email</p></label>
      <input type="email" required placeholder="myemail@email.com"/>
      <label for="password"><p class="labels">Password</p></label>
      <input type="password" required />
      <button type="submit" class="btn">Log in</button>
      <button type="button" class="btn cancel" onclick="closeform()">Cancel</button>
    </form>
  </div>
  
  <script src="forms.js"></script>
</body>

</html>
