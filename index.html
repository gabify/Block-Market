<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Block Market</title>
</head>

<body>
  
  <header class="header-nav container">
    <h1>Block Market</h1>
    
    <nav>
       <a onclick="openlogin()">Log in</a>
       <a onclick="opensignup()">Sign up</a>
    </nav>
  </header>
  
  <section class="popup-forms" id="login">
    <div class="form-header container">
      <h2>Log in</h2>
      <button type="button" onclick="closeform()"><img src="files/images/cancel_btn.png"/></button>
    </div>
    <form class="form-container">
      <div class="input-forms">
        <label for="email"><p class="labels">Email</p></label>
        <input type="email" required placeholder="ex: juandelacruz@email.com" />
      </div>
      <div class="input-forms">
        <label for="password"><p class="labels">Password</p></label>
      <input type="password" required />
      </div>
      <div class="action-buttons">
        <button type="submit" class="btn">Log in</button>
      <button type="button" class="btn" onclick="opensignup()">Sign up</button>
      </div>
    </form>
  </section>
  
  <section class="popup-forms" id="signup">
    <div class="form-header container">
      <h2>Sign up</h2>
      <button type="button" onclick="closeSignUpform()"><img src="files/images/cancel_btn.png"/></button>
    </div>
    <form class="form-container">
      <div class="input-forms">
        <label for="username"><p class="labels">Username</p></label>
        <input type="text" required placeholder="ex: juandelacruz" />
      </div>
      <div class="input-forms">
        <label for="email"><p class="labels">Email</p></label>
        <input type="email" required placeholder="ex: juandelacruz@email.com" />
      </div>
      <div class="input-forms">
        <label for="password"><p class="labels">Password</p></label>
      <input type="password" required placeholder="Must be atleast 8 characters"/>
      </div>
      <div class="input-forms">
        <label for="Retype Password"><p class="labels">Retype Password</p></label>
      <input type="password" required />
      </div>
      <div class="action-buttons">
        <button type="submit" class="btn">Sign up</button>
        <button type="button" class="btn" onclick="openlogin()">Log in</button>
      </div>
    </form>
  </section>
  
  <script src="forms.js"></script>
</body>

</html>
